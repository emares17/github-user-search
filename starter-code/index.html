<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | GitHub user search app</title>
</head>
<body>
  <header>
    <h2 class="main-head">Devfinder</h2>
    <div class="theme-switch-mode">
      <button class="color-mode-btn light-hidden">Light<img src="/starter-code/assets/icon-sun.svg" alt=""></button>
      <button class="color-mode-btn dark-hidden">Dark<img src="/starter-code/assets/icon-moon.svg" alt=""></button>
    </div>
  </header>
  
  <div class="search-box">
    <div class="search-text">
      <img src="/starter-code/assets/icon-search.svg" alt="">
      <input type="text" placeholder="Search GitHub username...">
    </div>
    <div class="search-btn">Search</div>
  </div>

  <div class="search-results">
    <div class="image-area">
      <div class="user-img"></div>
      <div class="user-info">
        <div class="user">GitHub User</div>
        <div class="username"><a href="">@githubusername</a></div>
        <div class="joined-date">Joined Date</div>
      </div>
    </div>

    <div class="user-facts">
      <div class="user-bio">GitHub bio...</div>
      
      <div class="user-stats">
        <div class="user-repos">
          <div class="repo-header">Repos</div>
          <div class="repos-amount">0</div>
        </div>

        <div class="user-followers">
          <div class="followers-header">Followers</div>
          <div class="follower-amount">0</div>
        </div>

        <div class="user-following">
          <div class="following-header">Following</div>
          <div class="following-amount">0</div>
        </div>
      </div>

      <div class="user-social">
        <div class="user-location">
          <img src="/starter-code/assets/icon-location.svg" alt="">
          <p class="location-header">Location</p>
        </div>
        <div class="user-twitter">
          <img src="/starter-code/assets/icon-twitter.svg" alt="">
          <p class="twitter-header"></p>
        </div>
        <div class="user-website">
          <img src="/starter-code/assets/icon-website.svg" alt="">
          <p class="website-header">Website</p>
        </div>
        <div class="user-company">
          <img src="/starter-code/assets/icon-company.svg" alt="">
          <p class="company-header">Company</p>
        </div>  
      </div>

    </div>
  </div>




  Joined

  Repos
  Followers
  Following -->
  <script src="./javascript/script.js"></script>
</body>
</html>
